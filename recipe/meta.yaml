{% set version = "1.6.3" %}

package:
  name: pypandoc
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/p/pypandoc/pypandoc-{{ version }}.tar.gz
  sha256: 95a331f5ef74adb9557e9961d784c30ba73bd0d62e7736bb5d9ce74888b9f438

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python >=3.6
    - pip
    - pandoc
  run:
    - python >=3.6
    - pandoc

test:
  imports:
    - pypandoc
  commands:
    - python -c "import pypandoc; print(pypandoc.get_pandoc_version())"
    - pip check
  requires:
    - pip

about:
  home: https://github.com/bebraw/pypandoc
  license: MIT
  license_file: LICENSE
  summary: Thin wrapper for "pandoc"

extra:
  recipe-maintainers:
    - jankatins
    - ocefpaf
